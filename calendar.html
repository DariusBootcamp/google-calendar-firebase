<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" />

  <!-- for chart -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!-- for chart -->

  <title>:3 Calendar</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm">
          <h1 style="float: left;">:3 Calendark</h1>
        </div>
        <div class="col-sm">
          <canvas id="myChart" style="width:100%;max-width:500px"></canvas>
        </div>
      </div>
    </header>

    <!-- Show jQuery Datepicker here -->

    <div id="calendar"></div>




  </div>

  <!-- Hidden form for taking event response from the user -->
  <div class="card" id="event-form">
    <div class="form-group">
      <label>Tittle</label>
      <input id="name-field" type="text" class="form-control" />
    </div>

    <br />

    <div class="time-sl">
      <label>Start time</label>
      <input id="start-field" type="time" id="appt" name="appt" required>

      <label>End time</label>
      <input id="end-field" type="time" id="appt" name="appt" required>
    </div>

    <br />

    <label for="target">Please select your target:</label>
    <select name="cars" id="target-field">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="Investment time">Investment time</option>
      <option value="Consumption time">Consumption time</option>
      <option value="Rest time">Rest time</option>
    </select>

    <br />
    <br />

    <div class="form-group">
      <label>Description</label>
      <textarea id="desc-field" type="text" class="form-control"></textarea>
    </div>

    <div class="form-group remind-before">
      <label>Remind before</label>
      <input id="remind-field" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <a href="#" class="btn btn-success" id="submit" onclick="">Add event</a>
    </div>
  </div>

  <!-- Table to display list of calendar events -->
  <div class="container">
    <!-- <input id="search" type="text" placeholder="Search Events" class="form-control"/> -->
    <table class="table table-dark" id="events-list">
      <thead>
        <tr>
          <td>Date</td>
          <td>Tittle</td>
          <td>Start time</td>
          <td>End time</td>
          <td>Target</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="general.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</body>

</html>
